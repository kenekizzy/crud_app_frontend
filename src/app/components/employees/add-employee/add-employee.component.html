<div class="container">
    <h2>Add Employee</h2>
    <form #form="ngForm" (ngSubmit)="submit()">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="name" [(ngModel)]="addEmployee.name">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" [(ngModel)]="addEmployee.email">
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="number" name="phone" class="form-control" id="number" [(ngModel)]="addEmployee.phone">
        </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" name="salary" class="form-control" id="salary" [(ngModel)]="addEmployee.salary">
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" name="department" class="form-control" id="department" [(ngModel)]="addEmployee.department">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
